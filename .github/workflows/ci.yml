name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: ðŸš€ Test and build
    timeout-minutes: 15

    steps:
      - name: ðŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Cache ollama model
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama

      - name: ðŸ“¥ Install Dependencies
        run: npm install

      - name: ðŸ³ Start the environment
        run: |
          docker compose up -d
          echo "ðŸ¦™ Waiting ollama to be ready"
          until docker compose exec 06_2_ia_good_practices_ollama echo "ready"; do sleep 5; done
          docker compose exec 06_2_ia_good_practices_ollama ollama pull mistral

      - name: ðŸ› ï¸ Build
        run: npm run build

      - name: âš™ï¸create env file and set env variable
        run: |
          touch .env
          echo OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} >> .env
          export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

      - name: âœ… Test
        run: |
          npm run test:ci
          npm run test
